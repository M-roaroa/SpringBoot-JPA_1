spring:
  output:
    ansi:
      enabled: always # 콘솔 색상 설정
  datasource:
    url: jdbc:h2:tcp://localhost/~/jpashop
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create  # 애플리케이션 실행 시점에 테이블을 재생성해줌 => 자동으로 테이블 생성 (애플리케이션 실행 시 데이터베이스 스키마 초기화)
      # update = 변경분만 반영, none = 자동 변경 x
    properties:
      hibernate:
#        show-sql: true => 시스템 아웃에 찍는 거 / 운영 환경에서는 로그는 로거를 통해서
        format-sql: true
# 스프링 부트 메뉴얼에 있음

logging.level: #띄어쓰기 없음
  org.hibernate.SQL: debug #띄어쓰기 2칸
#  org.hibernate.orm.jdbc.bind: trace # SQL 실행 파라미터를 로그로 남김, 의존성 추가(라이브러리 추가)도 가능
